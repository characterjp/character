<html>
	<head>
		<meta charset="utf-8" />
		<title>Jumpr</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="custom.css" />
		<script src="custom.js" ></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<section>
					<div class="wizard">

						<ul class="nav nav-wizard">

							<li class="active">
								<a href="#step1" data-toggle="tab">個人情報</a>
							</li>

							<li class="disabled">
								<a href="#step2" data-toggle="tab">契約</a>
							</li>

							<li class="disabled">
								<a href="#step3" data-toggle="tab">完了</a>
							</li>
						</ul>

						<form>
							<div class="tab-content">
								<div class="tab-pane active" id="step1">
									<p>
										</br>
										<div>
											<label >名前 (必須)</label>
											<input  maxlength="100" type="text" required="required" class="form-control" placeholder="契約手続き上必要です。 本名を記載してください"  />
										</div>
										</br>
										<div >
											<label >メール (必須)</label>
											<input maxlength="100" type="text" required="required" class="form-control" placeholder="受信可能なメールアドレスを入力してください。" />
										</div>
										</br>
										<div >
											<label >携帯電話</label>
											<input maxlength="100" type="text" required="required" class="form-control" placeholder="受信することができた携帯番号を記入してください。" />
										</div>
									</p>
									<ul class="list-inline pull-right">
										<li>
											<button type="button" class="btn btn-primary">
												Next
											</button>
										</li>
									</ul>
								</div>
								<div class="tab-pane" id="step2">
									<h3>契約内容</h3>
									<p>
										</br>
										<div>
											<label>契約書</label>
											<textarea readonly class="form-control" rows="10">
												“キャラ天” 契約書
												&nbsp;
												キャラ天の代表者　OOO（以下「甲」という）作家　OOO（以下「乙」という）は「甲」が提供するキャラ天アプリケーション（以下「本製品」）に参加する「乙」のキャラクターのライセンスに関して以下のように契約を締結する。
												
												第１条「目的」
												
												本契約は「乙」が創造したキャラクターを「甲」が製作した「本製品」を通して流通・販売するによって必要な全ての事項を定めるのを目的とする。尚、「乙」が製作或いはライセンスを持っているオフラインの商品を「甲」のアプリケーションで販売ができる。

											</textarea>
											<input type="radio" name="chk_info" value="agree1">
											契約
											<input type="radio" name="chk_info" value="agree2">
											非契約
										</div>
									</p>
									<ul class="list-inline pull-right">
										<li>
											<button type="button" class="btn btn-primary">
												Confirm
											</button>
										</li>
									</ul>
								</div>
								<div class="tab-pane" id="step3">
									<h3>ありがとうございます。</h3>
									<p>
										作家！キャラテンと一緒にいただきありがとうございます。
										</br></br>
										優れたプラットフォームになることができるよう、作家様に役立つことができるよう努力します。
										</br></br>
										契約関連して、収益を送ってささげるために、口座またはpaypalアカウント情報を要求する連絡をいたします。
										</br></br>
										気になる点ございましたら、いつでもhelp@kyaraten.comにお問い合わせください。
				
									</p>
								</div>
								<div class="clearfix"></div>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
