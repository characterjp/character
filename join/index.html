<html>

		<link rel="stylesheet" href="custom.css" />
		<script src="custom.js" ></script>
	</head>
	<body>

			<div class="row">

							<li class="active">

							</li>

						<form>

									<p>
										</br>

										</br>
										<div >

										</div>
									</p>
									<ul class="list-inline pull-right">
										<li>

									<p>
										</br>
										<div>
											<label>契約書</label>
											<textarea readonly class="form-control" rows="10">asdfadfadfsfadfasdfadfadfsfadfasdfadfafasdfadfadfsfadfasdfadfafasdfadfadfsfadfasdfadfafasdfadfadfsfadfasdfadfafasdfadfaf</textarea>

											CSS
										</div>
									</p>
									<ul class="list-inline pull-right">
										<li>
											<button type="button" class="btn btn-primary">
												Confirm
											</button>
										</li>
									</ul>
								</div>
								<div class="tab-pane" id="step3">
									<h3>Complete</h3>
									<p>
										You have successfully completed all steps.
									</p>
								</div>
